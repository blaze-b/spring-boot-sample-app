#logging level
logging.level.org.springframework.web=DEBUG
# Server port
server.port=9060
# Servlet context path
server.servlet.context-path=/hello
#Values to be injected in the application
person.name=Brian


#spring.datasource.jdbc-url=jdbc:h2:file:~/dasboot
#tables will be persisted in the following default schema dbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:C:/temp/dasboot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#datacource(tomcat-jdbc)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=false;

#database pooling stetements(tomacat-jdbc)
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

#flyway
flyway.baseline-on-migrate=true
#Secondary DB Configuration in the spring boot application
datasource.flyway.url=jdbc:h2:file:C:/temp/dasboot
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
